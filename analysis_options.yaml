# Dokumen ini mengatur analisis kode, yang menganalisis kode dart secara statis untuk
# mencari kesalahan, peringatan, dan saran.
#
# Masalah yang ditemukan oleh penganalisis akan ditampilkan di antarmuka pengguna IDE
# IDEs (https://dart.dev/tools#ides-and-editors). The analyzer can also be
# juga bisa dijalankan dari baris perintah dengan menjalankan `flutter analyze`.

# Baris berikut mengaktifkan serangkaian saran yang direkomendasikan untuk aplikasi,
# packages, dan plugin Flutter yang bertujuan mendorong praktik pengkodean yang baik.
include: package:flutter_lints/flutter.yaml

linter:
  # The lint rules applied to this project can be customized in the
  # section below to disable rules from the `package:flutter_lints/flutter.yaml`
  # yang disertakan di atas atau untuk mengaktifkan aturan tambahan. Daftar semua
  # saran yang tersedia dan dokumentasinya dapat ditemukan di https://dart.dev/lints.
  #
  # Alih-alih menonaktifkan aturan saran untuk seluruh proyek dalam bagian
  # di bawah ini, aturan tersebut juga bisa diabaikan untuk satu baris kode
  # atau file dart tertentu dengan menggunakan sintaks `// ignore: name_of_lint` dan
  # `// ignore_for_file: name_of_lint` pada baris atau di file yang
  # menghasilkan saran tersebut
  rules:
    # avoid_print: false  # Uncomment to disable the `avoid_print` rule
    # prefer_single_quotes: true  # Uncomment to enable the `prefer_single_quotes` rule

# Additional information about this file can be found at
# https://dart.dev/guides/language/analysis-options

